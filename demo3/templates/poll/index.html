<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <div class="container">
        <h2>问题</h2>
        <ul>
            {% for q in questions %}
                <li><a href="{% url 'poll:detail' q.id %}">{{q.title}}</a></li>
            {% empty %}
            <li>没有投票</li>
            {% endfor %}

        </ul>
    </div>

</body>
</html>
