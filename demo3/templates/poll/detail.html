<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
</head>
<body>
    <div class="container">
        <h2>{{ question.title }}</h2>
        <form action="{% url 'poll:detail' question.id %}" method="post"></form>
        <ul>
            {% for c in question.choice_set.all %}
            <li><input type="radio" name="choice" value="{{ c.id }}">{{ c.title }}</li>
            {% endfor %}
        </ul>
        <input type="submit" value="投票">
        </form>
    </div>

</body>
</html>
