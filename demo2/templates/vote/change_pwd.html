<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div>

  <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#change_pwd" aria-controls="change" role="tab" data-toggle="tab">忘记密码</a>
            </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content">


            {# ------------------------------------------------------------- #}
            <div role="tabpanel" class="tab-pane" id="register">

                <h2>忘记密码</h2>
                {{error}}
                <form class="form-horizontal" method="post" action="{% url 'vote:change_pwd' %}">
                     {% csrf_token %}
                    <div class="form-group">
                        <label for="ch_user" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" name="ch_name" class="form-control" id="ch_user" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ch_pwd" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" name="change_pwd" class="form-control" id="ch_pwd" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ch_pwd_1" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="change_pwd1" class="form-control" id="ch_pwd_1" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
</div>

</body>
</html>
