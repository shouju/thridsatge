<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改角色</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2>修改角色</h2>
        <form action="#" method="post">
            角色id：<input type="text" disabled value="{{hero.id}}"><br>
            角色名：<input type="text" name="username" placeholder="{{hero.name}}"><br>
            性别：
            {% if hero.gendle == "man" %}

            <input type="radio" name="sex" value="men" checked>男<input type="radio" name="sex" value="women">女<br>
            {% else %}

            <input type="radio" name="sex" value="men" >男<input type="radio" name="sex" value="women" checked>女<br>
            {% endif %}

            技能：<input type="text" name="skill" placeholder="{{hero.skill}}"><br>
            <input type="submit" value="提交">
        </form>
    </div>

</body>
</html>
