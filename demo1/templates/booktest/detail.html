<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
   <div class="container">
            <h2>详情页</h2>
        <br>

        {% if book %}
        <!--双括号一定加上不然会只显示book.title，，等于没有获取书名-->
        <h3>{{ book.title }}</h3>
        <ul>
            <!--遍历书籍内的角色-->
            {% for hero in book.heroinfo_set.all %}
                <li>{{ hero.name }}--{{ hero.gendle }}--{{ hero.skill }}<a href="{% url 'booktest:deletehero' hero.id %}">---删除</a><a href="{% url 'booktest:updatehero' hero.id %}">--修改</a></li>
                    {# <a href="{% 'booktest:updatehero' %}">--修改</a></li> #}


            {% empty %}
                <li>没有英雄角色</li>

            {% endfor %}
        </ul>
        {% else %}
        没有书籍信息
        {% endif %}
       <a href="{% url 'booktest:addhero' book.id %}">添加英雄</a>
       <br>

        {# <a href="/booktest/list/">返回列表页</a> #}
        <a href="{% url 'booktest:list' %}">返回列表页</a>
        <br>
        <br>
        <br>
        <br>
        <br>
        <img src="/static/img/a1.jpg" alt="" width="600" height="300">
   </div>
</body>
</html>
